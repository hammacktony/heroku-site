{% extends "dashboard/base.html" %}
{% block content %}

<div class="col-xs-9">
    <h1>{{ blog.title() }} Blog</h1>

    <form action='/dashboard/blog/{{ blog }}/post/{{ post.slug }}/delete' method="POST">
        {{ csrf_field|safe }}
        <div class="form-group">
            <label>
                <h3>Are you sure you want to delete "{{ post.title }}"?</h3>
            </label> â€‹
        </div>
        <button type="delete" class="btn btn-primary">Delete</button>
        <a class="btn btn-primary" href="/dashboard/blog/{{ blog }}/home" role="button">Cancel</a>
    </form>

</div>



{% endblock %}
