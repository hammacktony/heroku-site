<app-header [header]="currentHeader"></app-header>

<div class="col-lg-9 col-md-10 mx-auto">
    <div class="post-preview" style="text-align: center">
        <ng-container *ngIf="posts">
            <a *ngFor="let data of posts" (click)="navigate(data)">
                <h2 class="post-title post">
                    {{ data['title'] }}
                </h2>
                <hr>
            </a>
        </ng-container>
    </div>
</div>
